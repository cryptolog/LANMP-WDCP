<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>IP地址增加</title>
</head>
<body>
<link href="/templates/Style/css_body.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="/templates/JSFile/fun_normal.js"></script>
<script language="javascript" src="/templates/JSFile/jquery.min.js"></script>
<script type="text/javascript" src="/js/fun.js"></script>
<a name="top" id="top"></a><table width="96%" border="0" cellspacing="0" cellpadding="0" align="center"  >
<tr >
    <td  >
<div class="bodytitle">
	<div class="bodytitleleft"></div>
	<div class="bodytitletxt">增加IP地址</div>
</div>
</td></tr></table>
<br />

<table border="0" width="96%" align="center" cellpadding="1" cellspacing="1" class="tbtitle">
<form id="form1" name="form1" method="post" action="">
  <tr>
    <td colspan="5" bgcolor="#F2F4F6"><strong>增加IP地址</strong></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFE9" >
    <td  align="center" >网卡</td>
    <td  align="center" >IP地址</td>
    <td  align="center" >子网掩码</td>
    <td  align="center" >保存</td>
    <td align="center"   >操作</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen"><select name="eth" id="eth">
          <option value="eth0:0">eth0:0</option>
          <option value="eth0:1">eth0:1</option>
          <option value="eth0:2">eth0:2</option>
          <option value="eth0:3">eth0:3</option>
		  <option value="eth0:4">eth0:4</option>
		  <option value="eth0:5">eth0:5</option>
          <option value="eth1:0">eth1:0</option>
          <option value="eth1:1">eth1:1</option>
          <option value="eth1:2">eth1:2</option>
          <option value="eth1:3">eth1:3</option>
		  <option value="eth1:4">eth1:4</option>
		  <option value="eth1:5">eth1:5</option>
		  <option value="venet0:1">venet0:1</option>
		  <option value="venet0:2">venet0:2</option>
		  <option value="venet0:3">venet0:3</option>
		  <option value="venet0:4">venet0:4</option>
		  <option value="venet0:5">venet0:5</option>
    </select></td>
    <td   align="center" class="a_fen"><input name="ipaddr" type="text" id="ipaddr" /></td>
    <td   align="center" class="a_fen"><input name="netmask" type="text" id="netmask" /></td>
    <td   align="center" class="a_fen"><input name="save" type="checkbox" id="save" value="1" /></td>
    <td align="center"   class="a_fen"><input type="submit" name="Submit" class="button" value="确定" /></td>
  </tr>
 </form>
</table>
<br>
<table width="96%" border="0" cellspacing="1" cellpadding="1" align="center" class="tbtitle" style="background:#FEDF63;">
  <tr  bgcolor="#FFFFE6">
    <td><span class="STYLE2">备注</span>:<br />
      1 增加IP地址不用设置网关,选择网卡后，有IP和子网掩码就可以<br />
      2 如要重起后生效,要勾选&quot;保存&quot;,否则重起后无效</td>
  </tr>
</table>

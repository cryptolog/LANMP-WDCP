<table border="0" width="96%" align="center" cellpadding="1" cellspacing="1" class="tbtitle">
  <tr>

  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen">&nbsp;</td>
    <td   align="center" class="a_fen">总内存</td>
    <td   align="center" class="a_fen">已使用</td>
    <td   align="center" class="a_fen">空闲</td>

    <td align="center"   class="a_fen">缓冲(buffer)</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen">物理内存</td>
    <td   align="center" class="a_fen"><?=$total;?>M</td>
    <td   align="center" class="a_fen"><?=$use;?>M</td>
    <td   align="center" class="a_fen"><?=$free;?>M</td>
    <td   align="center" class="a_fen"><?=$cached;?>M</td>
    <td align="center"   class="a_fen"><?=$buffer;?>M</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen">实际使用内存</td>
    <td   align="center" class="a_fen"><?=$total;?>M</td>
    <td   align="center" class="a_fen"><?=$availuse;?>M</td>
    <td   align="center" class="a_fen"><?=$availfree;?>M</td>
    <td   align="center" class="a_fen"> </td>
    <td align="center"   class="a_fen"> </td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen">交换分区(虚拟内存)</td>
    <td   align="center" class="a_fen"><?=$atotal;?>M</td>
    <td   align="center" class="a_fen"><?=$ause;?>M</td>
    <td   align="center" class="a_fen"><?=$afree;?>M</td>
    <td   align="center" class="a_fen"> </td>
    <td align="center"   class="a_fen"> </td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="center" class="a_fen">总共内存</td>
    <td   align="center" class="a_fen"><?=$stotal;?>M</td>
    <td   align="center" class="a_fen"><?=$suse;?>M</td>
    <td   align="center" class="a_fen"><?=$sfree;?>M</td>
    <td   align="center" class="a_fen"> </td>
    <td align="center"   class="a_fen"> </td>
  </tr>

      1 实际有效空闲内存为:空闲+缓存+缓冲<br />

      原则上,在安装系统时需要分配物理内存的两倍,但个人觉得,只要2G就已足够,多也无用.<br />
      3 由于OpenVZ虚拟化限制,释放内存在OpenVZ VPS上无效</td>
  </tr>

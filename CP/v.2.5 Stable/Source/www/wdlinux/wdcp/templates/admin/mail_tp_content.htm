<form id="form2" name="form2" method="post" action="">

    <tr>
      <td colspan="2" bgcolor="#F2F4F6" align="left"><strong>增加邮件模板</strong></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td width="12%" align="center" class="a_fen">邮件标题:</td>
      <td width="88%" align="left" class="a_fen"><label>
      <input name="mail_title" type="text" id="mail_title" value="<?=$mail_title;?>" size="50">
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td width="12%" align="center" class="a_fen">邮件类型:</td>
      <td width="88%" align="left" class="a_fen"><label>
      <select name="mt">
        <option value="0" <?=return_selected(0,$mt);?>>选择邮件类型</option>
        <option value="1" <?=return_selected(1,$mt);?>>审核成功</option>
        <option value="2" <?=return_selected(2,$mt);?>>审核失败</option>
        <option value="3" <?=return_selected(3,$mt);?>>站点关闭</option>
        <option value="4" <?=return_selected(4,$mt);?>>站点开启</option>
        <option value="5" <?=return_selected(5,$mt);?>>站点到期</option>
        <option value="6" <?=return_selected(6,$mt);?>>其它</option>
      </select>
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">邮件内容:</td>
      <td align="left" class="a_fen"><label>
        <textarea name="mail_content" cols="80" rows="10" id="mail_content"><?=$mail_content;?></textarea>
      支持用户名，{username}</label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td height="44">&nbsp;</td>

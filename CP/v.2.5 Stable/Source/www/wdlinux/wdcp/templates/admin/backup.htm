      <td colspan="2" bgcolor="#F2F4F6" align="left"><strong>远程备份设置</strong></td>

    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td colspan="2" align="left" bgcolor="#EFEFEF">系统将在每天零晨2点自动备份一次，同时可以设置下面的FTP信息，系统会自动上传保存到FTP服务器中.
        <label></label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center" class="a_fen">远程方式</td>
      <td align="left" class="a_fen"><label>
        <input name="sert" type="radio" value="1" checked>
        FTP
      </label><label>
        <input type="radio" name="sert" value="2">SSH
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td width="12%" align="center" class="a_fen">服务器IP：</td>
      <td width="88%" align="left" class="a_fen"><label>
        <input name="ftp_addr" type="text" id="ftp_addr" value="<?=$ftp_addr;?>" size="30" />
        可以是IP或域名
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center"   class="a_fen">服务器端口：</td>
      <td align="left"   class="a_fen"><label>
        <input name="ftp_port" type="text" id="ftp_port" value="<? if (!isset($ftp_port)) echo "21";else echo $ftp_port;?>" size="10" />
        FTP默认端口是21,SSH默认端口是22
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center"   class="a_fen">用户名：</td>
      <td align="left"   class="a_fen"><label>
        <input name="ftp_user" type="text" id="ftp_user" value="<?=$ftp_user;?>"size="20" />
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center"   class="a_fen">用户密码：</td>
      <td align="left"   class="a_fen"><label>
        <input name="ftp_pass" type="password" id="ftp_pass" value="<?=$ftp_pass;?>" size="20" />
      </label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center"   class="a_fen">目录：</td>
      <td align="left"   class="a_fen"><label>
        <input name="ftp_dir" type="text" id="ftp_dir" value="<?=$ftp_dir;?>" />
      如果有指定目录，可在此设置，如是没有，请留空</label></td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
      <td align="center"   class="a_fen">启用：</td>
      <td align="left"   class="a_fen"><label>
      <input name="ftp_is" type="checkbox" id="ftp_is" value="1" <? if ($ftp_is==1) echo 'checked="checked"';?> />
      </label></td>
    </tr>

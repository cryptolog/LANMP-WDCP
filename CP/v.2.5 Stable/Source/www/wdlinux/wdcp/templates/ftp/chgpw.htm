<table border="0" width="96%" align="center" cellpadding="1" cellspacing="1" class="tbtitle">
<form id="form1" name="form1" method="post" action="">
  <tr>
    <td colspan="2" bgcolor="#F2F4F6"><strong>修改FTP帐号密码</strong></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td width="9%"   align="left" class="a_fen"><div align="center">帐号名</div></td>
    <td width="91%" align="left"   class="a_fen"><?=$user;?></td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">密码</div></td>
    <td align="left"   class="a_fen"><input name="password" type="password" id="password" style="width:180px"/> 
        6-15个字符，数字等</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"><div align="center">确认密码</div></td>
    <td align="left"   class="a_fen"><input name="cpassword" type="password" id="cpassword" style="width:180px" /> 
        6-15个字符，数字等</td>
  </tr>
  <tr align="center"  bgcolor="#FFFFFF" onMouseMove="tr_onMouseOver(this)" onMouseOut="tr_onMouseOut(this)">
    <td   align="left" class="a_fen"></td>
    <td align="left"   class="a_fen"><input name="Submit_chgpw" type="submit" id="Submit_chgpw" class="button" value="确定" />
        <input type="hidden" name="id" value="<?=$id;?>"/>
		<input type="hidden" name="user" value="<?=$user;?>"/></td>
  </tr>
  </form>
